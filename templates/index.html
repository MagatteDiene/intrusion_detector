<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intrusion detector</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">

</head>
<body>
    <div class="appContent" >
    <h1 class="text-center">𝕀𝕟𝕥𝕣𝕦𝕤𝕚𝕠𝕟 𝔻𝕖𝕥𝕖𝕔𝕥𝕠𝕣 </h1>
    <img src="../static/images/Hacker.png" class="responsive-img mx-auto d-block" alt="">
    <form class="p-3 text-center" action="/predict" method="post" enctype="multipart/form-data">
        <label for="data">Enter your file here:</label><br>
        <input class="form-control" type="file" id="data" name="datafile" accept=".csv"><br><br>
        <input class="submitButton" type="submit" value="Predict">
    </form>
   
    {% if prediction %}
        <div class="alert alert-info text-center mt-3">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
    {% endif %}

    </div>
    
    
</body>
</html>
